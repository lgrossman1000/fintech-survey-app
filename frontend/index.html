<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Let's see if Comparables.ai Can Help You</h1>
        </div>
        <div class="survey-question">
            <h2>What brought you to our platform?</h2>
            <div class="options">
                <button type="button" class="option-button outline">Looking up a specific company profile</button>
                <button type="button" class="option-button outline">Industry KPIs</button>
                <button type="button" class="option-button outline">Looking up comps</button>
                <button type="button" class="option-button outline">Valuation Multiples</button>
            </div>
            <input type="text" id="other" name="other" placeholder="Other" class="other-input">
            <div>
                <button type="button" id="nextButton" class="next-button">Next</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
